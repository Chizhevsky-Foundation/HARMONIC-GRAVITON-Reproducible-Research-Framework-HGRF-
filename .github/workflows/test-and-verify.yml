name: Test & Verify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniconda / mamba
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: "3.10"
          auto-update-conda: true
          use-mamba: true
          environment-file: environment.yml
          activate-environment: hgrf

      - name: Upgrade pip and install pip-only deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install uproot awkward

      - name: Run pytest
        run: python -m pytest -q

      - name: Verify manifest (if present)
        run: |
          if [ -f data/raw/manifest.json ] || ls data/raw/*.sha256 1> /dev/null 2>&1; then
            python src/verify_manifest.py --verbose || true
          else
            echo "No manifest or sha256 files found â€” skipping verify_manifest."
          fi
